name: Publish Release to npm

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [ animetric, arcane, arcane-core, colorimetric, core, theme-katon, shortcuts, widgets, widgets-ui ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm globally
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Install `ts-add-js-extension`
        run: pnpm add ts-add-js-extension

      - name: Build `core`
        run: pnpm --filter core run build

      - name: Build `animetric`
        run: pnpm --filter animetric run build

      - name: Build `colorimetric`
        run: pnpm --filter colorimetric run build

      - name: Build `arcane-core`
        run: pnpm --filter arcane-core run build

      - name: Build `arcane`
        run: pnpm --filter arcane run build

      - name: Build packages
        run: |
          cd packages/${{ matrix.package }}
          pnpm run build

      - name: Configure npm
        run: |
          echo "//registry.npmjs.org/:_authToken=${{secrets.NPM_TOKEN}}" > ~/.npmrc
          echo "@protorians:registry=https://registry.npmjs.org/" >> ~/.npmrc

      - name: Publish to NPM
        run: |
          cd packages/${{ matrix.package }}
          npm publish --access=public

        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
