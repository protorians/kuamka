name: Publish Release to npm

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [ widgets, shortcuts, widgets-ui, katon-theme ]

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Debug - Vérifier les fichiers et dossiers
        run: ls -la packages/

      - name: Install `ts-add-js-extension`
        run: npm i -g ts-add-js-extension

      - name: Install pnpm globally
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm -w i

      - name: — Build Required `Core`
        run: cd ./packages/core && pnpm i && pnpm build && cd ../../

      - name: — Build Required `Colorimetric`
        run: cd ./packages/colorimetric && pnpm i && pnpm build && cd ../../

      - name: — Build Required `Animetric`
        run: cd ./packages/animetric && pnpm i && pnpm build && cd ../../

      - name: — Build Required `ArcaneCore`
        run: cd ./packages/arcane-core && pnpm i && pnpm build && cd ../../

      - name: — Build Required `Arcane`
        run: cd ./packages/arcane && pnpm i && pnpm build && cd ../../

      - name: Build `Matrix`
        run: |
          cd ./packages/${{ matrix.package }}
          pnpm i
          pnpm build

      - name: Remove workspace dependency version
        run: node bin/ws build prod

#      - name: Vérifier le clonage du repo
#        run: git status && git submodule update --init --recursive

      - name: Configure npm
        run: |
          echo "//registry.npmjs.org/:_authToken=${{secrets.NPM_TOKEN}}" > ~/.npmrc
          echo "@protorians:registry=https://registry.npmjs.org/" >> ~/.npmrc

      - name: Publish to NPM
        run: |
          cd ./packages/${{ matrix.package }}
          npm publish --access=public 

        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
