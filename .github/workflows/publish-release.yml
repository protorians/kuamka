name: Publish Release to npm

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        prime-package: [ core, colorimetric, animetric, arcane-core, arcane ]
        package: [ widgets, shortcuts, widgets-ui, katon-theme ]

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Debug - Vérifier les fichiers et dossiers
        run: ls -la packages/

      - name: Install `ts-add-js-extension`
        run: npm i -g ts-add-js-extension

      - name: Install pnpm globally
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm -w i

      - name: — Build Prime Package Core
        run: |
          cd ./packages/core 
          pnpm i 
          pnpm build 

      - name: — Build Prime Package Colorimetric
        run: |
          cd ./packages/colorimetric
          pnpm i
          pnpm build

      - name: — Build Prime Package Animetric
        run: |
          cd ./packages/animetric
          pnpm i
          pnpm build

      - name: — Build Prime Package ArcaneCore
        run: |
          cd ./packages/arcane-core
          pnpm i
          pnpm build

      - name: — Build Prime Package Arcane
        run: |
          cd ./packages/arcane
          pnpm i
          pnpm build

      - name: Build `Matrix`
        run: pnpm -r build

      #      - name: Build `Matrix`
      #        run: |
      #          cd ./packages/${{ matrix.package }}
      #          pnpm i
      #          pnpm build

      - name: Remove workspace dependency version
        run: node bin/ws build prod

      #      - name: Vérifier le clonage du repo
      #        run: git status && git submodule update --init --recursive

      - name: Configure npm
        run: |
          echo "//registry.npmjs.org/:_authToken=${{secrets.NPM_TOKEN}}" > ~/.npmrc
          echo "@protorians:registry=https://registry.npmjs.org/" >> ~/.npmrc

      - name: Publish Prime Package to NPM
        run: |
          cd ./packages/${{ matrix.prime-package }}
          npm publish --access=public

      - name: Publish Other package to NPM
        run: |
          cd ./packages/${{ matrix.package }}
          npm publish --access=public

        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
