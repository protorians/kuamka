name: Publish to npm

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [ animetric, arcane, arcane-core, colorimetric, core, theme-katon, shortcuts, widgets, widget-ui ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Node.js and pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Ou 20 selon ton projet
          cache: 'pnpm'      # Cache `pnpm` pour accélérer les builds

      - name: Enable Corepack and install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install

      - name: Install `ts-add-js-extension`
        run: pnpm add ts-add-js-extension -g

      - name: Build packages
        run: |
          cd packages/${{ matrix.package }}
          pnpm run build

      - name: Configure npm
        run: |
          echo "//registry.npmjs.org/:_authToken=${{secrets.NPM_TOKEN}}" > ~/.npmrc
          echo "@protorians:registry=https://registry.npmjs.org/" >> ~/.npmrc

      - name: Publish to NPM
        run: |
          cd packages/${{ matrix.package }}
          npm publish --access=public

        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
